<h1>DELETE</h1>
<mat-card>
    Simple card

    <div class="body">
        <table mat-table [dataSource]="peliculas" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Clasificación">
                <th mat-header-cell *matHeaderCellDef> Clasificacion </th>
                <td mat-cell *matCellDef="let element"> {{element.clasificacion.clasificacion}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Acción">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="warn" (click)="deletePelicula(this.element.id)">Eliminar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</mat-card>
