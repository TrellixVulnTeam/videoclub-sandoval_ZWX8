<div class="body">
    <div class="login">
        <mat-card>
            <form [formGroup]="form" (ngSubmit)="registrarse()">
                <h1>Registrarse</h1>

                <mat-form-field class="ancho" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="nombre">
                </mat-form-field>
                <mat-form-field class="ancho" appearance="fill">
                    <mat-label>Nueva Contrase単a</mat-label>
                    <input type="password" matInput autocomplete="off" formControlName="newcontrase単a">
                </mat-form-field>
                <mat-form-field class="ancho" appearance="fill">
                    <mat-label>Contrase単a</mat-label>
                    <input type="password" matInput autocomplete="off" formControlName="contrase単a">
                </mat-form-field>
                <div class="footer-button">
                    <button mat-raised-button class="ancho" color="primary"

                </div>
            </form>
        </mat-card>
    </div>
</div>
